<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>

<style>
  

   .red {
    background-color: red;
   }

   .yellow{
    background-color: yellow;
   }
   .aaa{

   }

   .bbb{

   }
</style>
</head>
<body>
    <div id="box">

       <div :class="myclassarr">
            动态切换class- 数组写法
       </div>

       <div :class="myclassobj">
            动态切换class- 对象写法
       </div>


       <div :style="mystyleobj">
            动态切换style- 对象写法
       </div>

       <div :style="mystylearr">
            动态切换style- 数组写法
       </div>
    </div>

    <script type="text/javascript">
    	
    	var vm = new Vue({
    		el:"#box",
        data:{
          myclassarr:[],
          myclassobj:{
            "aaaa":true,
            "bbbb":true
          },

          mystyleobj:{
            background:'red',
            fontSize:"20px"
          },

          mystylearr:[]
        }
        
       }) 
      // .style.fontSize="30px";
    </script>
</body>
</html>
