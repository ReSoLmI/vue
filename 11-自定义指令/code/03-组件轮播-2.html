<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="lib/swiper/css/swiper.css" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
<script type="text/javascript" src="lib/swiper/js/swiper.js"></script>
</head>
<body>
    <div id="box">
      
      <swipe :key="datalist.length" :kerwinoptions="options">
        
           <div class="swiper-slide" v-for="data in datalist">
             {{data}}
             <!-- <img :src="data.src"/> -->
           </div>
      </swipe>
    </div>  

    <script type="text/javascript">
          
        Vue.component("swipe",{
          template:`

              <div class="swiper-container" >
                  <!-- //swiper-wrapper 就包裹所有轮播的页面 -->
                  <div class="swiper-wrapper">
                     <slot></slot>
                  </div>
                  <!-- //加上下面这个div 就是加上分页器 -->
                  <div class="swiper-pagination"></div>
              </div>
          `,

          props:["kerwinoptions"],

          // updated(){

          //   var swiper = new Swiper('.swiper-container',{
          //     // spaceBetween:100,
          //     loop:true,
          //     autoplay:2000,
          //     speed:3000,
          //     pagination: '.swiper-pagination'
          //   });
          // }
          mounted(){
            console.log("moutned")
            var swiper = new Swiper('.swiper-container',this.kerwinoptions);
          },

          destroyed(){
            console.log("destroyed");
          }
        })

        new Vue({
          el:"#box",
          data:{
            datalist:[],

            options:{
              // spaceBetween:100,
              loop:true,
              autoplay:1000,
              speed:3000,
              pagination: '.swiper-pagination'
            }
          },

          mounted(){
            setTimeout(() => {
                this.datalist = ["1111","2222","3333"];
            }, 2000)
          }
        })
        
    </script>
</body>
</html>
