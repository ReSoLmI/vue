<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="lib/swiper/css/swiper.css" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
<script type="text/javascript" src="lib/swiper/js/swiper.js"></script>
</head>
<body>
    <div id="box">
      
        <div class="swiper-container" >
            <!-- //swiper-wrapper 就包裹所有轮播的页面 -->
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="data in list">
                  {{data}}
                </div>
            </div>
            <!-- //加上下面这个div 就是加上分页器 -->
            <div class="swiper-pagination"></div>
        </div>

       
    </div>  

    <script type="text/javascript">
        



      new Vue({
        el:"#box",
        data:{
          list:[],
          name:"kerwin"
        },

        mounted(){
          //ajax
          
          setTimeout(() => {
                this.list = ["111","222","3333"];
                //拦截 wathrer 虚拟dom  新老虚拟dom 对比， 。。。

                
          }, 2000)    
        },

         updated(){
            var swiper = new Swiper('.swiper-container',{
              // spaceBetween:100,
              loop:true,
              autoplay:2000,
              speed:3000,
              pagination: '.swiper-pagination'
            });
         }   
      })
       
    </script>
</body>
</html>
