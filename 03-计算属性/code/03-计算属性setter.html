<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">

    	<p>{{getData}}</p>
    </div>	

    <script type="text/javascript">
    	
    	var vm = new Vue({
    		el:"#box",

    		data:{
    	       name:"xiaoming"	
    		},

    		computed:{
    			getData:{
                    get:function(){
                        console.log("get");
                        return this.name+"111111";
                    },

                    set:function(value){
                        console.log("set");
                        this.name= value;
                       
                    }
                }
    		}
    	})
    </script>
</body>
</html>
