<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">

        <!-- <p>单价 :<input type="text" @input="handleInput"/></p> -->
    	<p>单价 :<input type="text"  v-model="price"/></p>
       
        <p>数量:<input type="text" v-model="number"/></p>

        <p>总额：<span>{{sum}}</span></p>

        <p>计算属性总额： <span>{{computedsum}}</span></p>
        <!-- <div v-model=""></div> -->
    </div>	

    <script type="text/javascript">
    	
        
        var vm = new Vue({
            el:"#box",

            data:{
                price:10,
                number:1,
                sum:0
            },

            methods:{
                handleInput(){
                    console.log(this.price);
                }
            },

            watch:{
                price(newvalue){
                    console.log(newvalue);

                    if(this.number*newvalue>100){
                        this.sum = this.number*newvalue
                    }else{
                        this.sum = this.number*newvalue+10;
                    }
                },

                number(newvalue){
                    console.log(newvalue);

                    if(this.price*newvalue>100){
                        this.sum = this.price*newvalue
                    }else{
                        this.sum = this.price*newvalue+10;
                    }
                }
            },


            computed:{
                computedsum(){

                    var sum = 0;

                    if(this.price*this.number>100){
                        sum = this.price*this.number;
                    }else{
                        sum = this.price*this.number+10;
                    }
                    return sum;
                }
            }
        })


    	/*
                
            1. @input = "handleInput" 默认传事件对象
            2. @input = "handleInput($event)" 传事件对象

            3. v-model -> mvvm (双向数据绑定) ,作用于 表单元素

                    双向绑定是 value(checked) <-----> 状态
         
            4. data 中定义 key值 叫 状态。
         */
    </script>
</body>
</html>
