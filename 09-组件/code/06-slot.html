<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
       <hello>
         <ul slot="b">
           <li>1111</li>
         </ul>

         <ul>
           <li>2222</li>
         </ul>

         <ul slot="a">
           <li>33333</li>
         </ul>
      </hello>


<!--        <kerwinswipe>
          <ul>
            <li><img/></li>
            <li><img/></li>
            <li><img/></li>
          </ul>
       </kerwinswipe> -->
    </div>
   

    <script type="text/javascript">
    	
    var hello ={
      template:`
        <div>
          <slot name="a"></slot>
           hello 
           <slot></slot>
           <slot name="b"></slot>
        </div>
      `
    }
       new Vue({
        el:"#box",
        data:{
          isShow:true
        },
        components:{
          hello
        }
       })
    </script>
</body>
</html>
