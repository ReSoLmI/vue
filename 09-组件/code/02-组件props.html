<html>
<head>

<script type="text/javascript" src="lib/vue.js"></script>

<body>
    <div id="box">
       <homeheader :mytitle="title1" show="true"></homeheader>

       <homeheader :mytitle="title2" :show="false"></homeheader>
    </div>
   

    <script type="text/javascript">
    
      Vue.component("homeheaderchild",{
        template:`
          <div>homeheaderchild</div>
        `
      })
   
      Vue.component("homeheader",{
        template:`
          <div>header-{{mytitle}}--{{show}}

              <button v-show="show">login</button>

              <homeheaderchild myname=""></homeheaderchild>
          </div>
        `,

        data(){
          return {
            name:"1111111"
          }
        },
        //props 接受父组件传来的属性值
        // props:["mytitle","show"]
        props:{
          mytitle:String,
          show:Boolean
        }
      })

      var vm = new Vue({ 
        el:"#box",

        data:{
          title1:"homeheader",
          title2:"listheader"
        }

      })
     

    </script>
</body>
</html>
