<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
       <parent />
    </div>
   

    <script type="text/javascript">
      
    
    Vue.component("child",{
      template:`

        <div>child

           <button @click="handleClick()">click</button>
        </div>
      `,

      data(){
        return {
          childdata:"111111111111"
        }
      },


      methods:{
        handleClick(){
          //触发kerwinevnet 事件， 并将childdata 状态传给父组件。
          this.$emit("kerwinevent",this.childdata);
        }
      }

    })
    Vue.component("parent",{
      template:`

        <div>parent

          <child @kerwinevent="handleEvent"></child>
        </div>
      `,

      methods:{
        handleEvent(ev){
          console.log("handleEvent",ev);
        }
      }
    })

    new Vue({
      el:"#box",
    })

    </script>
</body>
</html>
