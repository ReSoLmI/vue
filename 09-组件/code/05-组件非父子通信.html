<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
       
        <child1></child1>
        <child2 ></child2>
    </div>
   

    <script type="text/javascript">

       var bus = new Vue();//bus 总线
       var child1 = {
        template:`<div>

            child1

            <button @click="handleClick()">child1 button</button>
        </div>`,

        methods:{
          handleClick(){
            //触发kerwinevent
             bus.$emit("kerwinevent","来自child1 的问候")
          }
        }
       }



       var child2 = {
        template:`<div>

            child2组件 
          
        </div>`,

        data(){
          return {
           
          }
        },


        mounted(){
          console.log("mounted 生命周期函数- - 当前组件渲染完成后 - 自动被调用");

          bus.$on("kerwinevent",function(data){
            console.log(data);
          })
        }
      }


      var vm = new Vue({
        el:"#box",
        data:{
          isShow:true
        },

        components:{
          child1,
          child2
        }
      })

      

   
    </script>
</body>
</html>
