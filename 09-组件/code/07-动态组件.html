<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
  
    *{
      margin: 0px;
      padding: 0px;
    }

    html,body{
      width: 100%;
      height: 100%;
    }
   footer ul {
    display: flex;
    position: fixed;
    left: 0px;
    bottom: 0px;
    width: 100%;
    height: 40px;
   }

   footer ul li {
    flex: 1;
    text-align: center;
    list-style: none;
    height: 40px;
    line-height: 40px;
    background: gray;
   }
</style>
<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
      <keep-alive>
       <component  :is='current'></component>
       </keep-alive>
      <footer>
       <ul>
         
         <li><a @click="current='home'">首页</a></li>
         <li><a  @click="current='list'">列表页</a></li>
         <li><a @click="current='shopcar'">购物车页面</a></li>
       </ul>
       </footer>
    </div>
   

    <script type="text/javascript">

    var home={
      template:`

        <div>home页面
           <input type="text"/>
        </div>
      `,

      beforeDestroy(){
        console.log("home destroy")
      }
    }
    var list={
      template:`

        <div>list页面</div>
      `,
       beforeDestroy(){
        console.log("list destroy")
      }
    }
    var shopcar={
      template:`

        <div>shopcar页面</div>
      `,
       beforeDestroy(){
        console.log("shopcar destroy")
      }
    }
    	var vm = new Vue({
        el:"#box",
        data:{
          current:'home'
        },

        components:{
          home,
          list,
          shopcar
        }
      })

    </script>
</body>
</html>
