<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
   
    <div id="box">
        <div :style="mystyleobj" @click="handleClick">
          
        </div>

        <homeheader></homeheader>

        <boxheader></boxheader>
    </div>


    <div id="box2">
      <homeheader></homeheader>

      
    </div>
    <script type="text/javascript">
      //1. 全局组件
     

        Vue.component("homeheader",{
          template:`
            <div>
              <header>
                  header-{{title}}
                  <button @click="handleClick">login</button>
              </header>

              <div>11111</div>
            </div>
          `,

          data(){
            return {
              title:"home"
            }
          },

          methods:{
            handleClick(){
              this.title="home-change"
            }
          }

        })

        //root 组件
        //
        var boxheader = {
              template:`
                <div>boxheader</div>
              `
        }

        var vm = new Vue({
          el:"#box",
          data:{
            mystyleobj:{
              background:'red'
            }
          },
          methods:{
            handleClick(){

            }
          },

          components:{
            //局部组件
            boxheader
          }
        })


        new Vue({
          el:"#box2"
        })

    </script>
</body>


</html>
