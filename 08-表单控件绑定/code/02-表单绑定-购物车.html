<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">

       <input type="checkbox"  v-model="isAllChecked" @change="handleChange"/> 全选/全不选
      
       <ul>
          <li v-for="data in datalist">
            
            <input type="checkbox" v-model="checkgroup" :value="data"/>
            {{data}}

            <button @click="data.number++">add</button>
            <button @click="data.number==1?data.number=1:data.number--">del</button>
          </li>


       </ul>
        <p>总金额 {{computedSum}}</p>
       
        {{checkgroup}}
    </div>
   
    <script type="text/javascript">
    	
    	var vm = new Vue({
    		el:"#box",

    		data:{
              checkgroup:[],
              isAllChecked:false,
              datalist:[
                {
                  name:"商品1",
                  price:10,
                  number:1
                },
                {
                  name:"商品2",
                  price:20,
                  number:2
                },
                {
                  name:"商品3",
                  price:30,
                  number:3
                }

              ],
              sum:0
    		},

        computed:{
          computedSum(){

            var sum = 0 ;

            for(var i=0;i<this.checkgroup.length;i++){
              sum+=this.checkgroup[i].number*this.checkgroup[i].price;
            }
            return sum; //计算属性函数 返回结果 
          }
        },

        methods:{
          handleChange(){
            console.log(this.isAllChecked);
            if(this.isAllChecked){
              this.checkgroup = this.datalist;
            }else{
              this.checkgroup = [];
            }
          }
        }
    	})
    </script>
</body>
</html>
